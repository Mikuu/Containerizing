version: "3.7"
services:

  postgres:
    image: postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    volumes:
      - "./mount-volume/postgreSql-volume:/var/lib/mysql"
    networks:
      - vcer-keycloak-network-5

  vcer-keycloak:
    image: jboss/keycloak:5.0.0
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: Password1
    networks:
      - vcer-keycloak-network-5

networks:
  vcer-keycloak-network-5: