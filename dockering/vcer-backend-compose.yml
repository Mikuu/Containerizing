version: "3.7"
services:

  vcer-master:
    image: sandbox-vcer-master:0.0.1
    ports:
      - "8000:8000"
    networks:
      - vcer-backend-network

  vcer-slave:
    image: sandbox-vcer-slave:0.0.1
    networks:
      - vcer-backend-network

  vcer-storage:
    image: sandbox-vcer-storage:0.0.1
    ports:
      - "8002:8002"
    volumes:
      - type: volume
        source: vcer-storage-volume
        target: /vcer-storage
        consistency: cached
    networks:
      - vcer-backend-network

  vcer-authorizer:
    image: sandbox-vcer-authorizer:0.0.1
    networks:
      - vcer-backend-network

networks:
  vcer-backend-network:

volumes:
  vcer-storage-volume: