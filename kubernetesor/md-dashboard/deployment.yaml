apiVersion: apps/v1
kind: Deployment
metadata:
  name: md-dashboard-deployment
spec:
  selector:
    matchLabels:
      app: selector-md-dashboard
  replicas: 2
  template:
    metadata:
      labels:
        app: metadata-md-dashboard
    spec:
      containers:
        - name: md-dashboard
          image: registry.ariman.com:5000/md-dashboard
          ports:
            - containerPort: 3001